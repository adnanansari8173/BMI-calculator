<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI CALCULATOR</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-primary">




    <div class="container p-5">
        <div class="card">
            <div class="card-header text-center fw-bold">BMI CALCULATOR</div>
            <div class="card-body">
             
                <form class="w-50 m-auto" onsubmit="return false">
                    <div class=" form-group mb-3">
                      <label for="" class="form-label">Weight: </label>
                      <select name="male" id="">
                        <option value="">Male</option>
                        <option value="">Female</option>
                      </select>

                      <input type="text" class="form-control" placeholder="Weight in Kg" required id="weight">
                   
                    </div>
                    <div class=" form-group mb-3">
                      <label for="" class="form-label">Height: </label>
                      <input type="text"  class="form-control" placeholder="Height in ft" required id="height">
                    </div>
                    <div class=" form-group mb-3">
                      <label for="" class="form-label">BMI Value: </label>
                      <input type="number" class="form-control"  id="bmivalue">
                    </div>  
                    <div class="text-center">
                    <button type="submit" class="btn btn-secondary " onclick="getbmivalue()">Check BMI</button>
                    </div>
                  </form>
            </div>
            <div class="card-footer text-center">A healthy BMI ranges between 19 to 25.</div>
        </div>
    </div>
   
  </body>


        <script>
            
            function getbmivalue(){
                const weight = document.getElementById('weight').value;
                const height = document.getElementById('height').value;

                height = height * 12;
                height = height * 0.025   // now hieght in meter

                const newbmivalue = weight / (height * height);
                newbmivalue = Math.round(newbmivalue);
                document.getElementById('bmivalue').value = newbmivalue;


            }
           
        </script>




  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"
  ></script>
</html>
